<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
    <!-- Your page content goes here -->

    <h1>English</h1>
    <button onclick="changeLanguage('es')">Change to English</button>

    <!-- Your page content goes here -->

    <script>
        function changeLanguage(languageCode) {
            // Change the language using Google Translate API
            googleTranslateElementInit(languageCode);
        }
    </script>
    <script>
        function googleTranslateElementInit(defaultLanguage) {
            new google.translate.TranslateElement({
                pageLanguage: 'en',  // Default language of your page
                includedLanguages: '', // Leave empty to include all languages
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
    
            // Set the default language
            var select = document.querySelector(".goog-te-combo");
            select.value = defaultLanguage;
            select.dispatchEvent(new Event("change"));
        }
    </script>
    
</body>
</html>
